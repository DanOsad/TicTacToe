<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div id="p1"></div>
        <div class="grid-container">
            <div class="square top-row left" id="0"></div>
            <div class="square top-row middle" id="1"></div>
            <div class="square top-row right" id="2"></div>
            <div class="square middle-row left" id="3"></div>
            <div class="square middle-row middle" id="4"></div>
            <div class="square middle-row right" id="5"></div>
            <div class="square bottom-row left" id="6"></div>
            <div class="square bottom-row middle" id="7"></div>
            <div class="square bottom-row right" id="8"></div>
        </div>
        <div id="p2"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
